<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/stylesheet.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>Weather Dashboard</header>
    <div class="container-fluid">
        <div class="row">
            <div id="submission" class="col-4">
                <h3>Search for a city</h3>
                <input type="text">
                <button id="searchBtn" type="submit">Search</button>
                <div id="history" class="card">
                    <button class="card-body">This will be a generated button with the card-body class, and will be the recent search, so you can click it and get that data again</button>
                </div>
            </div>
            <div id="weather-information" class="col-8">
                <div class="card col-12">
                    <h2 class="card-header">This will have the city name and date, and will be randomly generated</h2>
                    <p id="temperature" class="card-body"></p>
                    <p id="humidity" class="card-body"></p>
                    <p id="windSpeed" class="card-body"></p>
                    <p id="UVIdx" class="card-body"></p>
                </div>
                <div class="card col-12">
                    <div id="forecast" class="row">
                        <h3 class="col-12">5-Day Forecast:</h3>
                        <div class="col-1"></div>
                    </div>    
                </div>
            </div>
        </div>
    </div>
    <footer>What's the weather like? Well lets find out!</footer>

    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="assets/javascript.js"></script>
</body>
</html>
